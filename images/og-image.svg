<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>

  <!-- Logo placeholder (white rounded square) -->
  <rect x="500" y="140" width="200" height="200" rx="40" fill="white"/>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#3b82f6" text-anchor="middle">LF</text>

  <!-- App name -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">LinguaFlow</text>

  <!-- Tagline -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Master Any Language with AI-Powered Learning</text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>
